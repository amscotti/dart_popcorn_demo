<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Dart and Popcorn.js</title>
    <link rel="stylesheet" href="dart_popcorn.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.css">
</head>
<body>
<div class="Container">
    <div class="row">
        <div class="span12 offset6">
            <h1>Dart and Popcorn.js</h1>
        </div>
    </div>
    <div class="row">
        <div class="span7">
            <div class="well" id="video" style="width: 520px; height: 320px;"></div>
        </div>
        <div class="span5">
            <div class="well">
                <h4>
                    <div id="footnotediv"></div>
                </h4>
            </div>
            <div class="well">
                <div><b>Current time: {{currentTime}} sec</b></div>
                <div class="progress">
                    <div class="bar" style="width: {{progress}}%;"></div>
                </div>
                <br>

                <p>Bookmarks:</p>
                <ul class="bookmarks">
                    <template iterate="bookmark in bookmarkList">
                        <li on-click="skip(bookmark['time'])">{{bookmark['name']}}</li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
<script type="application/dart" src="dart_popcorn.dart"></script>
<script src="packages/browser/dart.js"></script>
<script>
    var _gaq = [
        ['_setAccount', 'UA-16746023-1'],
        ['_trackPageview']
    ];
    (function (d, t) {
        var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
        g.src = ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g, s)
    }(document, 'script'));
</script>
</body>
</html>
